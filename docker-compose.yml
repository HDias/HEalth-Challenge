services:
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - mailcatcher
    volumes:
      - .:/usr/src/app
    command: rails s -b 0.0.0.0

  db:
    image: postgres:14.1
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5442:5432"

  mailcatcher:
    image: yappabe/mailcatcher
    ports:
      - "1025:1025"
      - "1080:1080"

volumes:
  db_data: